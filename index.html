<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div style="text-align: center;"><img src="/base-calculadora-curso-js-master/imagenes/imagen_2023-10-05_162953480-removebg-preview.png" alt="" style="width: 30%;"></div>
  <h2>Por Santiago Rold√°n</h2>
  <div class="calculadora">
      <input type="text" id="pantalla" readonly>
      <br>
      <input class="borrar" type="button" value="Borrar" onclick="borrar('C')">
      <br>
      <input type="button" value="1" onclick="agregar('1')">
      <input type="button" value="2" onclick="agregar('2')">
      <input type="button" value="3" onclick="agregar('3')">
      <input class="orbiton" type="button" value="+" onclick="agregar('+')">
      <br>
      <input type="button" value="4" onclick="agregar('4')">
      <input type="button" value="5" onclick="agregar('5')">
      <input type="button" value="6" onclick="agregar('6')">
      <input class="orbiton" type="button" value="-" onclick="agregar('-')">
      <br>
      <input type="button" value="7" onclick="agregar('7')">
      <input type="button" value="8" onclick="agregar('8')">
      <input type="button" value="9" onclick="agregar('9')">
      <input class="orbiton" type="button" value="*" onclick="agregar('*')">
      <br>
      <input type="button" value="0" onclick="agregar('0')">
      <input class="orbiton" type="button" value="." onclick="agregar('.')">
      <input class="orbiton" type="button" value="/" onclick="agregar('/')">
      <input class="orbiton" type="button" value="=" onclick="calcular('=')">
      <br>
      
  </div>
  <script src="script.js"></script>
</body>
</html>
